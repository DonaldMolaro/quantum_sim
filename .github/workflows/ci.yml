name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (Release)
        run: cmake -S . -B build

      - name: Build (Release)
        run: cmake --build build -j

      - name: CTest
        run: ctest --test-dir build --output-on-failure

      - name: Example smoke checks
        run: cmake --build build --target test-examples

      - name: Guided lab checks
        run: cmake --build build --target test-labs

  coverage-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (Coverage)
        run: cmake -S . -B build-cov -DQSIM_ENABLE_COVERAGE=ON

      - name: Build (Coverage)
        run: cmake --build build-cov -j

      - name: Coverage check
        run: cmake --build build-cov --target coverage-check
